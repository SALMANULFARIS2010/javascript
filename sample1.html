<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button type="button" onclick="audioplay()" id="audio">PLAY</button> 
</body>
<script>
    let toggle=false;
    function audioplay(){
        let btn=document.getElementById("audio")
        //(toggle==false)? toggle=true:toggle=false;
        toggle=!(toggle);
        toggle?btn.innerHTML='PAUSE':btn.innerHTML='PLAY';
    }
</script>
</html>
