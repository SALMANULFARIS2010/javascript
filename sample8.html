<body>
    <script>
        let mark=prompt("enter mark");
        let grade;
        if(mark<=100 && mark>=80) {
            grade="A"
        }
            else if(mark<=79 && mark>=60){

                grade="B"
            }
            else if(mark<=59 && mark>=40){

                  grade="C"
               }
               else{
                alert("invalid grade")

               }
               alert(`you grade is ${grade}`)
        
    </script>
</body>
